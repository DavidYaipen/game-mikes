<!DOCTYPE html>
<html>
<head>
    <title>Space Invaders change example</title>
    <meta lang="es" charset="utf-8">
    <style>
        <!--
        core

        -->
        :link, :visited, ins {
            text-decoration: none
        }

        nav ul, nav ol {
            list-style: none
        }

        dl, ul, ol, li,
        h1, h2, h3, h4, h5, h6,
        html, body, pre, p, blockquote,
        form, fieldset, input, label {
            margin: 0;
            padding: 0
        }

        abbr, img, object,
        a img, :link img, :visited img,
        a object, :link object, :visited object {
            border: 0
        }

        address, abbr {
            font-style: normal
        }

        iframe:not(.auto-link) {
            display: none ! important;
            visibility: hidden ! important;
            margin-left: -10000px ! important
        }

        a {
            color: #0088cc;
            text-decoration: none;
        }

        a:hover,
        a:focus {
            color: #005580;
            text-decoration: underline;
        }
    </style>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;

        }

        h2,
        h3,
        h4,
        h5,

            margin: 10px 0;
            font-family: inherit;

            font-size: 17.5px;

            font-size: 11.9px;
        }

    <style>

        /* Styling needed for a fullscreen canvas and no scrollbars. */
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #starfield {
            width: 100%;
            height: 100%;
            z-index: -1;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        #gamecontainer {
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #gamecanvas {
            width: 800px;
            height: 800px;
            display: block;
            margin: 0 auto;
            font-family: 'Press Start 2P', cursive;
        }

        .text {
            font-family: 'Press Start 2P', cursive;
        }

        #info {
            width: 800px;
            height: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div id="starfield"></div>
<div id="gamecontainer">
    <canvas id="gameCanvas"></canvas>
</div>
<script>
    /*
	Starfield lets you take a div and turn it into a starfield.

*/

    //	Define the starfield class.
    function Starfield() {
        this.fps = 60;
        this.canvas = null;
        this.width = 0;
        this.width = 0;
        this.minVelocity = 40;
        this.maxVelocity = 60;
        this.stars = 100;
        this.intervalId = 0;
    }

    //	The main function - initialises the starfield.
    Starfield.prototype.initialise = function (div) {
        var self = this;

        //	Store the div.
        this.containerDiv = div;
        self.width = window.innerWidth;
        self.height = window.innerHeight;

        window.onresize = function (event) {
            self.width = window.innerWidth;
            self.height = window.innerHeight;
            self.canvas.width = self.width;
            self.canvas.height = self.height;
            self.draw();
        }

        //	Create the canvas.
        var canvas = document.createElement('canvas');
        div.appendChild(canvas);
        this.canvas = canvas;
        this.canvas.width = this.width;
        this.canvas.height = this.height;
    };

    Starfield.prototype.start = function () {

        //	Create the stars.
        var stars = [];
        for (var i = 0; i < this.stars; i++) {
            stars[i] = new Star(Math.random() * this.width, Math.random() * this.height, Math.random() * 3 + 1,
                (Math.random() * (this.maxVelocity - this.minVelocity)) + this.minVelocity);
        }
        this.stars = stars;

        var self = this;
        //	Start the timer.
        this.intervalId = setInterval(function () {
            self.update();
            self.draw();
        }, 1000 / this.fps);
    };

    Starfield.prototype.stop = function () {
        clearInterval(this.intervalId);
    };

    Starfield.prototype.update = function () {
        var dt = 1 / this.fps;

        for (var i = 0; i < this.stars.length; i++) {
            var star = this.stars[i];
            star.y += dt * star.velocity;
            //	If the star has moved from the bottom of the screen, spawn it at the top.
            if (star.y > this.height) {
                this.stars[i] = new Star(Math.random() * this.width, 0, Math.random() * 3 + 1,
                    (Math.random() * (this.maxVelocity - this.minVelocity)) + this.minVelocity);
            }
        }
    };

    Starfield.prototype.draw = function () {

        //	Get the drawing context.
        var ctx = this.canvas.getContext("2d");

        //	Draw the background.
        ctx.fillStyle = '#171717';
        ctx.fillRect(0, 0, this.width, this.height);

        //	Draw stars.
        ctx.fillStyle = '#2C2C2C';
        for (var i = 0; i < this.stars.length; i++) {
            var star = this.stars[i];
            ctx.fillRect(star.x, star.y, star.size, star.size);
        }
    };

    function Star(x, y, size, velocity) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.velocity = velocity;
    }

</script>

<script>

    const KEY_LEFT = 37;
    const KEY_RIGHT = 39;
    const KEY_SPACE = 32;

    //  Creates an instance of the Game class.
    function Game() {

        //  Set the initial config.
        this.config = {
            bombRate: 0.05,
            bombMinVelocity: 50,
            bombMaxVelocity: 50,
            invaderInitialVelocity: 60,
            invaderAcceleration: 5,
            invaderDropDistance: 10,
            rocketVelocity: 260,
            rocketMaxFireRate: 4,
            gameWidth: 800,
            gameHeight: 320,
            fps: 60,
            debugMode: false,
            invaderRanks: 5,
            invaderFiles: 10,
            shipSpeed: 400,
            levelDifficultyMultiplier: 0.2,
            pointsPerInvader: 1,
            limitLevelIncrease: 1,
            fraseState: 1
        };

        //  All state is in the variables below.
        this.lives = 3;
        this.width = 0;
        this.height = 0;
        this.gameBounds = {left: 10, top: 0, right: 0, bottom: 0};
        this.intervalId = 0;
        this.score = 0;
        this.level = 1;
        this.totalTime = 31
        //  The state stack.
        this.stateStack = [];

        //  Input/output
        this.pressedKeys = {};
        this.gameCanvas = null;

        //  All sounds.
        this.sounds = null;

        //  The previous x position, used for touch.
        this.previousX = 0;
    }

    //  Initialise the Game with a canvas.
    Game.prototype.initialise = function (gameCanvas) {

        //  Set the game canvas.
        this.gameCanvas = gameCanvas;

        //  Set the game width and height.
        this.width = gameCanvas.width;
        this.height = gameCanvas.height;

        //  Set the state game bounds.
        this.gameBounds = {
            left: gameCanvas.width / 2 - this.config.gameWidth / 2,
            right: gameCanvas.width / 2 + this.config.gameWidth / 2,
            top: gameCanvas.height / 2 - this.config.gameHeight / 2,
            bottom: gameCanvas.height / 2 + this.config.gameHeight / 2,
        };
    };

    Game.prototype.moveToState = function (state) {

        //  If we are in a state, leave it.
        if (this.currentState() && this.currentState().leave) {
            this.currentState().leave(game);
            this.stateStack.pop();
        }

        //  If there's an enter function for the new state, call it.
        if (state.enter) {
            state.enter(game);
        }

        //  Set the current state.
        this.stateStack.pop();
        this.stateStack.push(state);
    };

    //  Start the Game.
    Game.prototype.start = function () {

        //  Move into the 'welcome' state.
        this.moveToState(new WelcomeState());

        //  Set the game variables.
        this.lives = 3;

        this.config.debugMode = /debug=true/.test(window.location.href);

        // Start time
        //  Start the game loop.
        var game = this;
        this.intervalId = setInterval(function () {
            GameLoop(game);
        }, 1000 / this.config.fps);

    };

    //  Returns the current state.
    Game.prototype.currentState = function () {
        return this.stateStack.length > 0 ? this.stateStack[this.stateStack.length - 1] : null;
    };

    //  Mutes or unmutes the game.
    Game.prototype.mute = function (mute) {

        //  If we've been told to mute, mute.
        if (mute === true) {
            this.sounds.mute = true;
        } else if (mute === false) {
            this.sounds.mute = false;
        } else {
            // Toggle mute instead...
            this.sounds.mute = this.sounds.mute ? false : true;
        }
    };

    //  The main loop.
    function GameLoop(game) {
        var currentState = game.currentState();
        if (currentState) {

            //  Delta t is the time to update/draw.
            var dt = 1 / game.config.fps;

            //  Get the drawing context.
            var ctx = this.gameCanvas.getContext("2d");

            //  Update if we have an update function. Also draw
            //  if we have a draw function.
            if (currentState.update) {
                currentState.update(game, dt);
            }
            if (currentState.draw) {
                currentState.draw(game, dt, ctx);
            }
        }
    }

    Game.prototype.pushState = function (state) {

        //  If there's an enter function for the new state, call it.
        if (state.enter) {
            state.enter(game);
        }
        //  Set the current state.
        this.stateStack.push(state);
    };

        //  Leave and pop the state.
        if (this.currentState()) {
            if (this.currentState().leave) {
                this.currentState().leave(game);
            }

            //  Set the current state.
            this.stateStack.pop();
        }
    };

            newx = (s.x - ClientRect.left) * scaleX,
            newy = (s.y - ClientRect.top) * scaleY
        var dt = 1 / game.config.fps;
        if (this.currentState() && this.currentState().clickDown) {
            this.currentState().clickDown(newx, newy, dt);
        }

                this.pressedKeys[KEY_RIGHT] = true;
            } else {

        }

    PlayState.prototype.counter = function (e) {
        var game = this;
        this.intervalId = setInterval(function () {
            game.totalCount -= 1
        }, 1000);
    }
    PlayState.prototype.update = function (game, dt) {
        if (this.totalCount <= 0) {
            game.moveToState(new GameOverState());
        }
        //  If the left or right arrow keys are pressed, move
        //  the ship. Check this on ticks rather than via a keydown
        //  event for smooth movement, otherwise the ship would move
        //  more like a text editor caret.
        if (game.pressedKeys[KEY_LEFT]) {
            this.ship.x -= this.shipSpeed * dt;
        }
        if (game.pressedKeys[KEY_RIGHT]) {
            this.ship.x += this.shipSpeed * dt;
        }
        // if (game.pressedKeys[KEY_SPACE]) {
        //     this.fireRocket();
        // }

        //  Keep the ship in bounds.
        if (this.ship.x < game.gameBounds.left) {
            this.ship.x = game.gameBounds.left;
        }
        if (this.ship.x > game.gameBounds.right) {
            this.ship.x = game.gameBounds.right;
        }

        //  Move each bomb.
        for (var i = 0; i < this.bombs.length; i++) {
            var bomb = this.bombs[i];
            bomb.y += dt * bomb.velocity;

            //  If the rocket has gone off the screen remove it.
            if (bomb.y > this.height) {
                this.bombs.splice(i--, 1);
            }
        }

        //  Move each rocket.
        for (i = 0; i < this.rockets.length; i++) {
            var rocket = this.rockets[i];
            rocket.y -= dt * rocket.velocity;

            //  If the rocket has gone off the screen remove it.
            if (rocket.y < 0) {
                this.rockets.splice(i--, 1);
            }
        }

        //  Move the invaders.
        var hitLeft = false, hitRight = false, hitBottom = false;
        for (i = 0; i < this.invaders.length; i++) {
            var invader = this.invaders[i];
            var newx = invader.x + this.invaderVelocity.x * dt;
            var newy = invader.y + this.invaderVelocity.y * dt;
            if (hitLeft == false && newx < game.gameBounds.left) {
                hitLeft = true;
            } else if (hitRight == false && newx > game.gameBounds.right) {
                hitRight = true;
            } else if (hitBottom == false && newy > game.gameBounds.bottom) {
                hitBottom = true;
            }

            if (!hitLeft && !hitRight && !hitBottom) {
                invader.x = newx;
                invader.y = newy;
            }
        }

        //  Update invader velocities.
        if (this.invadersAreDropping) {
            this.invaderCurrentDropDistance += this.invaderVelocity.y * dt;
            if (this.invaderCurrentDropDistance >= this.config.invaderDropDistance) {
                this.invadersAreDropping = false;
                this.invaderVelocity = this.invaderNextVelocity;
                this.invaderCurrentDropDistance = 0;
            }
        }
        //  If we've hit the left, move down then right.
        if (hitLeft) {
            this.invaderCurrentVelocity += this.config.invaderAcceleration;
            this.invaderVelocity = {x: 0, y: this.invaderCurrentVelocity};
            this.invadersAreDropping = true;
            this.invaderNextVelocity = {x: this.invaderCurrentVelocity, y: 0};
        }
        //  If we've hit the right, move down then left.
        if (hitRight) {
            this.invaderCurrentVelocity += this.config.invaderAcceleration;
            this.invaderVelocity = {x: 0, y: this.invaderCurrentVelocity};
            this.invadersAreDropping = true;
            this.invaderNextVelocity = {x: -this.invaderCurrentVelocity, y: 0};
        }
        //  If we've hit the bottom, it's game over.
        if (hitBottom) {
            game.lives = 0;
        }

        // If we've hit the bottom, it's game over
        for (i = 0; i < this.invaders.length; i++) {
            var invader = this.invaders[i];
            var bang = false;

            for (var j = 0; j < this.rockets.length; j++) {
                var rocket = this.rockets[j];

                if (rocket.x >= (invader.x - invader.width / 2) && rocket.x <= (invader.x + invader.width / 2) &&
                    rocket.y >= (invader.y - invader.height / 2) && rocket.y <= (invader.y + invader.height / 2)) {

                    //  Remove the rocket, set 'bang' so we don't process
                    //  this rocket again.
                    this.rockets.splice(j--, 1);
                    bang = true;
                    game.score += this.config.pointsPerInvader;
                    break;
                }
            }
            if (bang) {
                this.invaders.splice(i--, 1);
                // game.sounds.playSound('bang');
            }
        }

        //  Find all of the front rank invaders.
        var frontRankInvaders = {};
        for (var i = 0; i < this.invaders.length; i++) {
            var invader = this.invaders[i];
            //  If we have no invader for game file, or the invader
            //  for game file is futher behind, set the front
            //  rank invader to game one.
            if (!frontRankInvaders[invader.file] || frontRankInvaders[invader.file].rank < invader.rank) {
                frontRankInvaders[invader.file] = invader;
            }
        }

        //  Check for bomb/ship collisions.
        for (var i = 0; i < this.bombs.length; i++) {
            var bomb = this.bombs[i];
            if (bomb.x >= (this.ship.x - this.ship.width / 2) && bomb.x <= (this.ship.x + this.ship.width / 2) &&
                bomb.y >= (this.ship.y - this.ship.height / 2) && bomb.y <= (this.ship.y + this.ship.height / 2)) {
                this.bombs.splice(i--, 1);
                game.lives--;
                // game.sounds.playSound('explosion');
            }

        }

        //  Check for invader/ship collisions.
        for (var i = 0; i < this.invaders.length; i++) {
            var invader = this.invaders[i];
            if ((invader.x + invader.width / 2) > (this.ship.x - this.ship.width / 2) &&
                (invader.x - invader.width / 2) < (this.ship.x + this.ship.width / 2) &&
                (invader.y + invader.height / 2) > (this.ship.y - this.ship.height / 2) &&
                (invader.y - invader.height / 2) < (this.ship.y + this.ship.height / 2)) {
                //  Dead by collision!
                game.lives = 0;
                // game.sounds.playSound('explosion');
            }
        }

        //  Check for failure
        if (game.lives <= 0) {
            game.moveToState(new GameOverState());
        }
        if (game.level === 1) {

            if (this.invaders.length === 0) {
                game.score += game.score;
                game.level += 1;
                this.totalCount = 59;
                game.moveToState(new LevelIntroState(game.level));
            }
        }
        if (game.level === 2) {
            if (this.invaders.length === 0 && this.fraseState === 2) {
                game.score += game.score;
                game.level += 1;
                this.totalCount = 59;
                game.moveToState(new LevelIntroState(game.level));
            }
        }
        if (game.level === 3) {
            if (this.invaders.length === 0 && this.fraseState === 3) {
                game.score += game.score;
                game.level += 1;
                this.totalCount = 59;
                game.moveToState(new LevelIntroState(game.level));
            }
        }
        this.fireRocket();
    };

    function Rocket(x, y, velocity) {

        this.velocity = velocity;
    }

    function Bomb(x, y, velocity) {

    }

    /*
        Invader

        Invader's have position, type, rank/file and that's about it.
    */

    function Invader(x, y, rank, file, type, script) {
        this.x = x;
        this.y = y;
        this.rank = rank;
        this.file = file;
        this.type = type;
        this.width = 20;
        this.height = 20;
        this.script = script;
    }

    /*
        Game State

        A Game State is simply an update and draw proc.
        When a game is in the state, the update and draw procs are
        called, with a dt value (dt is delta time, i.e. the number)
        of seconds to update or draw).

    */
    function GameState(updateProc, drawProc, keyDown, keyUp, enter, leave) {
        this.updateProc = updateProc;
        this.drawProc = drawProc;
        this.keyDown = keyDown;
        this.keyUp = keyUp;
        this.enter = enter;
        this.leave = leave;
    }

    /*

        Sounds

        The sounds class is used to asynchronously load sounds and allow
        them to be played.

    */
    function Sounds() {

        //  The audio context.
        this.audioContext = null;

        //  The actual set of loaded sounds.
        this.sounds = {};
    }

    Sounds.prototype.init = function () {

        //  Create the audio context, paying attention to webkit browsers.
        context = window.AudioContext || window.webkitAudioContext;
        this.audioContext = new context();
        this.mute = false;
    };

    Sounds.prototype.loadSound = function (name, url) {

        //  Reference to ourselves for closures.
        var self = this;

        //  Create an entry in the sounds object.
        this.sounds[name] = null;

        //  Create an asynchronous request for the sound.
        var req = new XMLHttpRequest();
        req.open('GET', url, true);
        req.responseType = 'arraybuffer';
        req.onload = function () {
            self.audioContext.decodeAudioData(req.response, function (buffer) {
                self.sounds[name] = {buffer: buffer};
            });
        };
        try {
            req.send();
        } catch (e) {
            console.log("An exception occured getting sound the sound " + name + " this might be " +
                "because the page is running from the file system, not a webserver.");
            console.log(e);
        }
    };

    Sounds.prototype.playSound = function (name) {

        //  If we've not got the sound, don't bother playing it.
        if (this.sounds[name] === undefined || this.sounds[name] === null || this.mute === true) {
            return;
        }

        //  Create a sound source, set the buffer, connect to the speakers and
        //  play the sound.
        var source = this.audioContext.createBufferSource();
        source.buffer = this.sounds[name].buffer;
        source.connect(this.audioContext.destination);
        source.start(0);
    };

    //  Create the starfield.
    var container = document.getElementById('starfield');
    var starfield = new Starfield();
    starfield.initialise(container);
    starfield.start();

    //  Setup the canvas.
    var canvas = document.getElementById("gameCanvas");
    canvas.width = 800;
    canvas.height = 800;

    //validation responsive
    let width = screen.width;
    let height = screen.height;

    if (width <= 600) {
        if (height <= 640) {
            canvas.style.cssText = 'margin-top: 20vh;';
        } else {
            canvas.style.cssText = 'margin-top: 30vh;';
        }
    } else if (width > 600) {
        canvas.style.cssText = 'height: 100vh; width: 100vh;';
    }

    //  Create the game.
    var game = new Game();

    //  Initialise it with the game canvas.
    game.initialise(canvas);

    //  Start the game.
    game.start();

    //  Listen for keyboard events.
    window.addEventListener("keydown", function keydown(e) {
        var keycode = e.which || window.event.keycode;
        //  Supress further processing of left/right/space (37/29/32)
        if (keycode == 37 || keycode == 39 || keycode == 32) {
            e.preventDefault();
        }
        game.keyDown(keycode);
    });

    window.addEventListener("keyup", function keydown(e) {
        var keycode = e.which || window.event.keycode;
        game.keyUp(keycode);
    });

    canvas.addEventListener("click", function (e) {
        game.clickDown(e);
    }, false);

    window.addEventListener("touchstart", function (e) {
        game.touchstart(e);
    }, false);

    window.addEventListener('touchend', function (e) {
        game.touchend(e);
    }, false);

    window.addEventListener('touchmove', function (e) {
        game.touchmove(e);
    }, false);

    function toggleMute() {
        game.mute();
        document.getElementById("muteLink").innerText = game.sounds.mute ? "unmute" : "mute";
    }
